<!doctype html>
<html lang="en" ng-app='BuyApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="BuyController as buy">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in buy.items">
       <li>{{$index+1}} {{item.name}}, {{item.quantity}} item (s)<button class="btn btn-default" ng-click="buy.buyFunc($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="buy.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in bought.items">
       <li> {{$index+1}} {{item.name}}, {{item.quantity}} item (s) <button class="btn btn-default" ng-click="bought.cancelBuyFunc($index)"><span class="glyphicon glyphicon-ok"></span> Cancel </button></li>
     </ul>
     <div class="emptyMessage" ng-show="bought.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
